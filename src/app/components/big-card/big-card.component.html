
<div class="containner_bigcard">
  <a [routerLink]="['content', id]">
    <div class="image">
      <img src="{{photoCover}}"
        alt="" height="200px">
    </div>
    <div class="name">
      <h2>{{cardTitle}}</h2>
    </div>
    <div class="description">{{cardDescription}}</div>
  </a>
</div>
